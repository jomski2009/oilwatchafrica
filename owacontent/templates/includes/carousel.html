{% load staticfiles %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="carousel-image" src="{% static "images/slides/oilspill1.jpg" %}" alt="Oil Spill 1">
        </div>

        <div class="item">
            <img class="carousel-image" src="{% static "images/slides/oilspill2.jpg" %}" alt="Oil Spill 2">
            <div class="carousel-caption">
                <h3>Chania</h3>
                <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
            </div>
        </div>

        <div class="item">
            <img class="carousel-image" src="{% static "images/slides/oilspill3.jpg" %}" alt="Oil Spill 3">
        </div>

        <div class="item">
            <img class="carousel-image" src="{% static "images/slides/oilspill4.jpg" %}" alt="Oil Spill 4">
        </div>
        <div class="item">
            <img class="carousel-image" src="{% static "images/slides/oilspill5.jpg" %}" alt="Oil Spill 5">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
